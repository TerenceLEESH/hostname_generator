<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ESXi Hostname Generator{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="display-4 text-center">ESXi Hostname Generator</h1>
            <p class="lead text-center">Generate unique ESXi hostnames following naming conventions</p>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="mt-5 text-center text-muted">
            <p>&copy; {% now "Y" %} ESXi Hostname Generator</p>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
